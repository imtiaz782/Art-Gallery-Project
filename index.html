    <style>
        .btn {
            background-color: #FFFFFF;
            border: none;
            color: #000000;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        /* Style the image containers to be responsive */
        .col-md-3 {
            margin-bottom: 20px; /* Add some space between images */
        }
        .img-container {
            position: relative;
            overflow: hidden;
        }
        .img-container img {
            transition: transform 0.5s; /* Add a transition effect */
        }
        .img-container:hover img {
            transform: scale(1.1); /* Make the image slightly larger on hover */
        }
        .img-container .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .img-container:hover .overlay {
            opacity: 1;
        }
        .overlay .btn {
            background-color: #fff; /* White button background */
            color: #000; /* Black button text */
        }
    </style>
</head>
